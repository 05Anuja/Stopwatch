<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="stopwatch">
      <div class="timer">00 : 00 : 00</div>
    </div>
    <div class="btns">
      <button class="btn" style="--clr: red;" id="stop">Stop</button>
      <button class="btn" style="--clr: green;" id="start">Start</button>
      <button class="btn" style="--clr: blue;" id="reset">Reset</button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
